<div class="container " >
{% include 'shared/component/error_component.html' %}
<div class="card-page">


            <h3 class="fw-normal">Profile</h3>
            <form method="POST" class="mt-3">
              <div class="form-group">
                  {% csrf_token %}
                <label for="name" class="fw-medium fg-grey">Username</label>
                <input type="text" name="username" class="form-control"  readonly value="{{account.user}}" id="name">
              </div>

              <div class="form-group">
                <label for="email" class="fw-medium fg-grey">Address Firstline</label>
                <input type="text" name="ad_fl" class="form-control" value="{{account.address_fl}}"  required id="email">
              </div>
              <div class="form-group">
                <label for="email" class="fw-medium fg-grey">Address SecondLine</label>
                <input type="text" name="ad_sl" class="form-control" value="{{account.address_sl}}"  required id="email">
              </div>
                  
                  <div class="form-group">
                <label for="email" class="fw-medium fg-grey">City</label>
                <input type="text" name="city" class="form-control" value="{{account.city}}" required id="email">
              </div>

                  <div class="form-group">
                <label for="email" class="fw-medium fg-grey">Zip</label>
                <input type="text" name="zip" class="form-control" value="{{account.zip}}" required id="email">
              </div>


              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                
              </div>
            </form>
          </div>
  </div>
